<script>
	var one = document.getElementsByClassName("random")

	for (var i = 0; i < one.length; i++) {
		var text = new ShuffleText(one[i]);
		text.start();
	}
	var video = document.getElementById("myVideo");
	
	var btn = document.getElementById("myBtn");
	
	var vid = document.getElementById("myVideo");
	vid.volume = 0.2;
	function myFunction() {
	  if (video.muted) {
		video.muted = false;
		btn.innerHTML = "Mute";
	  } else {
		video.muted = true;
		btn.innerHTML = "Unmute";
	  }
	}
	</script>
